<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title > Color Scheme Switcher</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../styles.css" />
    
</head>
<body style="background-color: white; color: rgb(3, 3, 3);">
     
       <div class="top-head">
        <h1>Color Scheme Switcher</h1>
       </div>
    
     <div class="canvas">
        <span class="button" id="grey">Grey</span>
        <span class="button" id="white">white</span>
        <span class="button" id="blue">Blue</span>
        <span class="button" id="yellow">Yellow</span>
        <br>
        <span class="button" id="Orange">Orange</span>
        <span class="button" id="red">Red</span>
        <span class="button" id="purple">purple</span>
        <span class="button" id="pink">Pink</span>
        <br>
        <span class="button" id="skyblue">Sky-Blue</span>
        <span class="button" id="teal">Teal</span>
        <span class="button" id="olive">Olive</span>
        <span class="button" id="indigo">indigo</span>
        <h2>
            Try Clicking on one of the colors above
            <span>to change the background color of this page!</span>
        </h2>
        </h2>
     </div>
    
     <script src="Color_changing.js"></script>

</body>
</html>
